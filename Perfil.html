<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="logo proyecto.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form id="formulario de contacto">
            <fieldset>
                <legend>Perfil</legend>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" id="nombre">
                <br><br>
                <input type="password" placeholder="Ingrese su contraseña">
                <br><br>
                <input type="email" placeholder="Ingrese su email">
                <br><br>
                <input type="file" placeholder="Ingrese foto de perfil">
                <br><br>
                <textarea name="" id="" cols="60" rows="20" placeholder="Ingrese información personal"></textarea>
                <br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </fieldset>
        </form>
    </main>
    <footer>
        <h4>footer</h4>
        <ul>
            <a class="btn btn-primary" href="www.facebook.com" role="button">Facebook</a>
            <a class="btn btn-primary" href="www.youtube.com" role="button">Youtube</a>
            <a class="btn btn-primary" href="www.instagram.com" role="button">Instagram</a>
        </ul>
        <p>&copy;2021 All Rights Reserved &reg;Carlos´s Services & Co.</p>
    </footer>
</body>

</html>
